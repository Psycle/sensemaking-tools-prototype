<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="initial-scale=1, minimum-scale=1, width=device-width"
      name="viewport"
    />
    <title>Sensemaker - Jigsaw</title>
    <script type="module" src="./assets/js/bundle.js"></script>
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Google+Sans+Display:ital@0;1&family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Google+Sans+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Google+Sans+Display:ital@0;1&family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Google+Sans+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    />
  </head>
  <body class="glue-body">
    <!-- Component: Header -->
    <header class="glue-header glue-header--single glue-header--no-cta">
      <!-- Skip To Content -->
      <a href="#content" class="glue-header__link glue-header__skip-content">
        Jump to Content
      </a>
      <!-- Skip To Content (END) -->
      <!-- Glue Header: Mobile -->
      <div class="glue-header__bar glue-header__bar--mobile">
        <div class="glue-header__tier">
          <!-- Mobile Lockup -->
          <div class="glue-header__container">
            <!-- Logo -->
            <div class="glue-header__logo">
              <a class="glue-header__logo-link" href="#" title="Google">
                <div class="glue-header__logo-container">
                  <svg
                    class="glue-header__logo-svg"
                    role="presentation"
                    aria-hidden="true"
                  >
                    <use
                      href="./assets/img/glue-icons.svg#google-color-logo"
                    ></use>
                  </svg>
                </div>
                <span class="glue-header__logo--product">Sensemaker</span>
              </a>
            </div>
            <!-- Logo (END) -->
          </div>
          <!-- Mobile Lockup (END) -->
        </div>
      </div>
      <!-- Glue Header: Mobile (END) -->
      <!-- Glue Header: Desktop -->
      <div
        class="glue-header__bar glue-header__bar--desktop glue-header__drawer"
      >
        <div class="glue-header__tier">
          <!-- Desktop Lockup -->
          <div class="glue-header__container">
            <!-- Logo -->
            <div class="glue-header__logo">
              <a class="glue-header__logo-link" href="#" title="Google">
                <div class="glue-header__logo-container">
                  <svg
                    class="glue-header__logo-svg"
                    role="presentation"
                    aria-hidden="true"
                  >
                    <use
                      href="./assets/img/glue-icons.svg#google-color-logo"
                    ></use>
                  </svg>
                </div>
                <span class="glue-header__logo--product">Sensemaker</span>
              </a>
            </div>
            <!-- Logo (END) -->
          </div>
          <!-- Desktop Lockup (END) -->
        </div>
      </div>
      <!-- Glue Header: Desktop (END) -->
    </header>
    <!-- Component: Header (END) -->
    <!-- Component: Page Container -->
    <section class="glue-page">content</section>
    <!-- Component: Page Container (END) -->
    <!-- Component: Footer -->
    <footer class="glue-footer glue-spacer-3-top">
      <h2 class="glue-visually-hidden">Footer links</h2>
      <section class="glue-footer__global">
        <!-- Logo -->
        <div class="glue-footer__logo">
          <a href="https://www.google.com" title="Sensemaker">
            <svg
              role="presentation"
              aria-hidden="true"
              class="glue-footer__logo-img"
            >
              <use href="/assets/img/glue-icons.svg#google-solid-logo"></use>
            </svg>
          </a>
        </div>
        <!-- Logo -->
        <!-- Site Links -->
        <ul class="glue-footer__global-links glue-no-bullet" role="list">
          <li class="glue-footer__global-links-list-item">
            <a class="glue-footer__link" href="https://jigsaw.google.com/">
              Jigsaw
            </a>
          </li>

          <li class="glue-footer__global-links-list-item">
            <a class="glue-footer__link" href="https://medium.com/jigsaw/toxicity/home">
              Medium
            </a>
          </li>
          <li class="glue-footer__global-links-list-item">
            <a class="glue-footer__link" href="https://developers.perspectiveapi.com/s/contact-us?language=en_US">Contact Us</a>
          </li>
        </ul>
        <!-- Site Links -->
        <!-- Global Links -->
        <ul
          class="glue-footer__global-links glue-footer__global-links--extra glue-no-bullet"
          role="list"
        >
          <li
            class="glue-footer__global-links-list-item glue-footer__global-links-list-item--extra"
          >
            <a class="glue-footer__link" href="https://about.google/">
              A Google Company
            </a>
          </li>

          <li
            class="glue-footer__global-links-list-item glue-footer__global-links-list-item--extra"
          >
            <a
              class="glue-footer__link"
              href="https://policies.google.com/privacy"
            >
              Privacy
            </a>
          </li>
          <li
            class="glue-footer__global-links-list-item glue-footer__global-links-list-item--extra"
          >
            <a
              class="glue-footer__link"
              href="https://policies.google.com/terms"
            >
              Site Terms
            </a>
          </li>
        </ul>
        <!-- Global Links (END) -->
      </section>
    </footer>
    <!-- Component: Footer (END) -->
  </body>
</html>
